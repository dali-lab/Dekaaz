<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Dekaaz</title>
  <meta name="description" content="Dekaaz App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
  <script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
  <script type="text/javascript" src="parse.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>



<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(".dropdown-toggle").dropdown();
});  
</script>


</head>
<body>
<div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({
        appId      : '520144374763187', // Facebook App ID
        channelUrl : 'http://whispering-everglades-2669.herokuapp.com/', // Channel File
        status     : true, // check login status
        cookie     : true, // enable cookies to allow Parse to access the session
        xfbml      : true  // parse XFBML
    });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      
    </script>



<form id="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>

        <script type="text/javascript" src="register/signup.js">

        </script>

<form id="login-form">
          <h2>Log In</h2>
          
          <input type="text" id="login-username" placeholder="Enter Username" />
          <input type="password" id="login-password" placeholder="Enter Password" />
          <button>Log In</button>
          <br/>
          <div class="alert" style="display:none"></div>
        </form>

        <script type="text/javascript" src="register/login.js">

        </script>

        <form id="fb-login-form">
          <h2>Facebook Log In</h2>
          
          <button>Log In</button>
          <br/>
          <div class="alert" style="display:none"></div>
        </form>

        <script type="text/javascript" src="utilities/fblogin.js">

        </script>

      </body>
      </html>
